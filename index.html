<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Coding Portfolio</title>
    <script src="https://unpkg.com/tone"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    <script src="./p5.min.js"></script>
    <script src="./script.js" defer></script>
    <script src="./dropdown.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button class="dropDownButton">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sliders-horizontal-icon lucide-sliders-horizontal">
        <path d="M10 5H3" />
        <path d="M12 19H3" />
        <path d="M14 3v4" />
        <path d="M16 17v4" />
        <path d="M21 12h-9" />
        <path d="M21 19h-5" />
        <path d="M21 5h-7" />
        <path d="M8 10v4" />
        <path d="M8 12H3" />
      </svg>
    </button>
    <div class="sliderDropDownContainer">
      <label for="particleAmount">Particle Amount:</label>
      <input type="range" min="1000" max="50000" value="17000" step="1000" class="slider" id="particleAmount" />
      <label for="influenceSlider">Acceleration:</label>
      <input type="range" min="0" max="3" value="0.1" step="0.2" class="slider" id="influenceSlider" />
      <label for="refreshRate">Refresh Rate:</label>
      <input type="range" min="15" max="90" value="60" step="5" class="slider" id="refreshRate" />
      <div class="radioButtonContainer">
        <label class="colorModeLabelTitle">Color Mode:</label>
        <div class="colorMode1Container">
          <input type="radio" id="colorMode1" name="colorMode" value="blackAndWhite" checked />
          <label class="colorModeLabel" for="colorMode1">Black/White</label>
        </div>
        <div class="colorMode2Container">
          <input type="radio" id="colorMode2" name="colorMode" value="Angles" />
          <label class="colorModeLabel" for="colorMode2">Angles</label>
        </div>
        <div class="colorMode3Container">
          <input type="radio" id="colorMode3" name="colorMode" value="speedBased" />
          <label class="colorModeLabel" for="colorMode3">Velocity Based</label>
        </div>
        <div class="colorMode4Container">
          <input type="radio" id="colorMode4" name="colorMode" value="theMatrix" />
          <label class="colorModeLabel" for="colorMode4">The Matrix Mode</label>
        </div>
      </div>
    </div>
    <div class="infoContainer">
      <img src="./assets/sandboxLogo.png" alt="" srcset="" />
      <div class="nameContainer">
        <a href="https://maltelindberg.se/" target="_blank">Malte Lindberg</a>
        <a href="https://erikanton.myportfolio.com/" target="_blank">Erik Hansen</a>
      </div>
    </div>
  </body>
</html>
